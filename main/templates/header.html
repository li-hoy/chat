<header>
    <div id="logo" class="panel">C h a T</div>
    <div id="user">
        {% if user.is_authenticated %}
            <a id="main_user_name" href="/#/user/{{ user.id }}">{{ user.username }}</a>
            <form name="user" action="/users/logout/" method="post" class="login-form">
                {% csrf_token %}
                <input type="hidden" id="user_id" name="user_id" value="{{ user.id }}"></input>
                <button type="submit">Выйти</button>
            </form>
        {% endif %}
    </div>
</header>
